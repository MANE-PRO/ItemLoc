{% extends 'home/base.html' %} {% block content %}
<main>
    <section class="add-product">
        <h2>Add New Item</h2>
            <form enctype="multipart/form-data" method="post" action="{% url 'createitem' %}">
            <div class="inp">
                {% csrf_token %}
                {{form}}
            </div>
            <div>
                <button type="submit">Add Product</button>
            </div>
    </section>
</main>
{% endblock %}
