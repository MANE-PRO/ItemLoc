
{% extends 'base.html' %} {% block content %}
    <div class="container">
        <p class="text">SIGN IN</p>
        <form class="login-form" action = "{% url 'index' %}">
          <div class="input">
            <input type="text" placeholder="UserName" name = "username" ref={InputRefName} />
            <input
              type="password"
              placeholder="Password"
              ref={passwordInputRef}
            />
          </div>
          <div class="button">
            <button class="join" type="submit">
              Login
            </button>
          </div>
        </form>
    </div>
{% endblock %}
