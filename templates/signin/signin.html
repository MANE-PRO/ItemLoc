
{% extends 'signin/base.html' %} {% block content %}
    <div class="container">
        <p class="text">LOCITEM</p>
        <form class="login-form" action = "{% url 'signin' %}" method = "POST" >
          {% csrf_token %}
          <div class="input">
            <input type="text" placeholder="UserName" name = "username" />
            <input
            name="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="button">
            <button class="join" type="submit">
              Login
            </button>
          </div>
        </form>
        <p class="smalltext">Don't Have an Account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
{% endblock %}
