
{% extends 'signin/base.html' %} {% block content %}
    <div class="container">
        <p class="text">LOCITEM</p>
        <form class="login-form" action = "{% url 'signup' %}" method = "POST">
            {% csrf_token %}
          <div class="input">
            <input type="text" placeholder="UserName" name = "username" />
            <input type="text" placeholder="Email" name = "email" />
            <input
            name="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="button">
            <button class="join" type="submit">
              Sign Up
            </button>
          </div>
        </form>
        <p class="smalltext">Already Have an Account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
{% endblock %}
